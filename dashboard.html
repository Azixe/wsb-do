<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSB Delivery Order - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="dashboard.js"></script>
</head>

<body class="dashboard-page">
    <header class="navbar">
        <div class="logo">
            <img src="imgs/LOGO_WSB_blue.png" alt="WSB Logo" class="logo-img">
            <h1>Delivery</h1>
        </div>
        <div class="user-actions">
            <div class="cart-icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge hidden" id="cartBadge">0</span>
            </div>
            <div class="user-profile" id="userProfile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-name" id="userName">Admin</span>
                <i class="fas fa-chevron-down dropdown-arrow"></i>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item" data-action="showProfile">
                        <i class="fas fa-user"></i>
                        <span>Profil Saya</span>
                    </div>
                    <div class="dropdown-item" data-action="showSettings">
                        <i class="fas fa-cog"></i>
                        <span>Pengaturan</span>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item logout" data-action="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari produk favorit Anda...">
        </div>
    </section>

    <section class="category-section">
        <h3>Kategori Produk</h3>
        <div class="category-list" id="categoryList">
            <button class="category-btn active" data-category="semua">Semua</button>
            <button class="category-btn" data-category="sembako">Sembako</button>
            <button class="category-btn" data-category="minuman">Minuman</button>
            <button class="category-btn" data-category="makanan">Makanan Ringan</button>
            <button class="category-btn" data-category="kebersihan">Kebersihan</button>
        </div>
    </section>

    <main class="product-section">
        <h2>Produk Terlaris</h2>
        <div class="product-grid" id="productGrid">
        </div>
    </main>

</body>

</html>
