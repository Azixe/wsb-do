<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Produk - Toko Kelontong</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="dashboard.js"></script>
</head>

<body class="dashboard-page">
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="imgs/LOGO_WSB_blue.png" alt="Logo Toko" class="logo-img">
            <h1>Delivery Portal</h1>
        </div>
        <div class="user-actions">
            <div class="cart-icon" id="cartIcon" onclick="goToCheckout()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>
            <div class="user-profile" id="userProfile">
                <img src="https://via.placeholder.com/40x40/667eea/ffffff?text=U" alt="User Avatar" class="user-avatar">
                <span class="user-name" id="userName">Admin</span>
                <i class="fas fa-chevron-down dropdown-arrow"></i>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item" onclick="showProfile()">
                        <i class="fas fa-user"></i>
                        <span>Profil Saya</span>
                    </div>
                    <div class="dropdown-item" onclick="showSettings()">
                        <i class="fas fa-cog"></i>
                        <span>Pengaturan</span>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Search + Info Pengiriman -->
    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Cari produk...">
    </section>

    <!-- Kategori -->
    <section class="category-section">
        <h3>Kategori Produk</h3>
        <div class="category-list" id="categoryList">
            <button class="category-btn active" data-category="semua">Semua</button>
            <button class="category-btn" data-category="sembako">Sembako</button>
            <button class="category-btn" data-category="minuman">Minuman</button>
            <button class="category-btn" data-category="makanan">Makanan Ringan</button>
            <button class="category-btn" data-category="kebersihan">Kebersihan</button>
        </div>
    </section>

    <!-- Katalog Produk -->
    <main class="product-section">
        <h2>Produk Terlaris</h2>
        <div class="product-grid" id="productGrid">
            <!-- Produk akan dimuat secara dinamis dengan JavaScript -->
        </div>
    </main>

</body>

</html>
