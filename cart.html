<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="cart.js"></script>
</head>

<body>
    <header class="navbar">
    </header>

    <main class="cart-page-container">
        <a href="dashboard.html" class="continue-shopping-link">
            <i class="fas fa-arrow-left"></i> Kembali Belanja
        </a>

        <h1>Keranjang Belanja Anda</h1>
        <div class="cart-layout">
            <div class="cart-items-list" id="cartItemsList">
            </div>

            <div class="order-summary" id="orderSummary">
                <h2>Ringkasan Pesanan</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotalPrice">Rp0</span>
                </div>
                <div class="summary-row">
                    <span>Biaya Pengiriman</span>
                    <span>Rp10.000</span>
                </div>
                <hr>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="totalPrice">Rp0</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Lanjut ke Pembayaran</button>
            </div>
        </div>
    </main>
</body>

</html>
