<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/checkout.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="../assets/js/checkout.js"></script>
</head>

<body>
    <header class="navbar">
        <a href="dashboard.html" class="logo-link">
            <div class="logo">
                <img src="../assets/imgs/LOGO_WSB_blue.png" alt="WSB Logo" class="logo-img">
                <h1>Delivery</h1>
            </div>
        </a>
    </header>

    <main class="checkout-page-container">
        <a href="cart.html" class="back-to-cart-link">
            <i class="fas fa-arrow-left"></i> Kembali ke Keranjang
        </a>
        <h1>Checkout</h1>
        <div class="checkout-layout">
            <div class="customer-form">
                <h2>Detail Pengiriman</h2>
                <div class="customer-info">
                    <p><strong>Nama:</strong> <span id="customerName">-</span></p>
                    <p><strong>No. HP:</strong> <span id="customerPhone">-</span></p>
                </div>
                <div class="form-group">
                    <label for="address">Alamat Lengkap</label>
                    <textarea id="address" name="address" rows="4"
                        placeholder="Masukkan jalan, nomor rumah, RT/RW, kelurahan, dll." required></textarea>
                </div>
            </div>

            <div class="order-summary-checkout">
                <h2>Ringkasan Pesanan</h2>
                <div id="summaryItemsList">
                </div>
                <hr>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="summarySubtotal">Rp0</span>
                </div>
                <div class="summary-row">
                    <span>Pengiriman</span>
                    <span id="summaryShipping">Rp10.000</span>
                </div>
                <hr>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="summaryTotal">Rp0</span>
                </div>

                <h2>Metode Pembayaran</h2>
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="cod" checked>
                        <span>Cash on Delivery (COD)</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="transfer">
                        <span>Transfer Bank</span>
                    </label>
                </div>

                <button class="place-order-btn" id="placeOrderBtn">Selesaikan Pesanan</button>
            </div>
        </div>
    </main>
</body>

</html>
