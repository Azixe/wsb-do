<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Final Halaman Riwayat</title>

    <style>
        /* CSS DARI DASHBOARD.CSS & HISTORY.CSS YANG RELEVAN */
        body {
            font-family: 'Inter', sans-serif;
            background: #fafbfc;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 16px 32px;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            height: 36px;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        a.logo-link {
            text-decoration: none;
            color: inherit;
        }

        .history-page-container {
            max-width: 900px;
            margin: 32px auto;
            padding: 0 32px;
        }

        .history-page-container h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .order-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .order-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid #f3f4f6;
            margin-bottom: 16px;
        }

        .order-header .order-id {
            font-weight: 600;
        }

        .order-header .order-date {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .order-body .order-total span {
            font-weight: 600;
        }

        .order-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }

        .details-btn {
            border: 1px solid #d1d5db;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .no-history-message {
            text-align: center;
            padding: 40px;
        }

        .no-history-message a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            background: #10b981;
            border-radius: 8px;
        }

        /* CSS MODAL (YANG PALING PENTING) */
        .modal-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            background: rgba(0, 0, 0, 0.6) !important;
            backdrop-filter: blur(4px) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 9999 !important;
        }

        .modal-content {
            background: white !important;
            border-radius: 12px !important;
            padding: 24px !important;
            max-width: 500px !important;
            width: 100% !important;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 16px;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body h4 {
            margin: 16px 0 8px 0;
        }

        .modal-body ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }

        .modal-body p {
            line-height: 1.6;
            margin: 0;
        }

        .payment-details span:first-child {
            width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header class="navbar">
        <a href="dashboard.html" class="logo-link">
            <div class="logo">
                <img src="imgs/LOGO_WSB_blue.png" alt="WSB Logo" class="logo-img">
                <h1>Delivery</h1>
            </div>
        </a>
    </header>

    <main class="history-page-container">
        <h1>Riwayat Pesanan Anda</h1>
        <div class="order-list" id="orderList">
        </div>
    </main>

    <script>
        // JAVASCRIPT DARI HISTORY.JS
        document.addEventListener('DOMContentLoaded', () => {
            const orderListContainer = document.getElementById('orderList');
            const orders = JSON.parse(localStorage.getItem('wsbOrders')) || [];
            const allProducts = [
                { id: 'prod001', name: 'Beras Raja Platinum 5kg', price: 74500 },
                { id: 'prod002', name: 'Le Minerale Galon 15L', price: 16000 },
                { id: 'prod003', name: 'Minyak Tropical 2L', price: 33300 },
                { id: 'prod004', name: 'Indomie Goreng 84g', price: 3300 },
                { id: 'prod005', name: 'You C1000 Orange 140ml', price: 6399 },
                { id: 'prod006', name: 'Sabun Lifebuoy 85g', price: 2900 }
            ];

            function showDetailModal(orderId) {
                const order = orders.find(o => o.orderId === orderId);
                if (!order) return;

                let itemsHtml = '<ul>';
                for (const productId in order.items) {
                    const product = allProducts.find(p => p.id === productId);
                    const quantity = order.items[productId];
                    if (product) itemsHtml += `<li>${product.name} (x${quantity})</li>`;
                }
                itemsHtml += '</ul>';

                const modalOverlay = document.createElement('div');
                modalOverlay.className = 'modal-overlay';
                modalOverlay.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Detail Pesanan #${order.orderId}</h3>
                            <button class="close-btn" data-action="close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <h4>Produk yang Dipesan</h4>
                            ${itemsHtml}
                            <h4>Detail Pengiriman</h4>
                            <p>
                                <strong>Nama:</strong> ${order.shippingAddress.name}<br>
                                <strong>Telepon:</strong> ${order.shippingAddress.phone}<br>
                                <strong>Alamat:</strong> ${order.shippingAddress.address}
                            </p>
                            <h4>Rincian Pembayaran</h4>
                            <p class="payment-details">
                                <span>Subtotal:</span> <span>Rp${(order.totalAmount - 10000).toLocaleString('id-ID')}</span><br>
                                <span>Pengiriman:</span> <span>Rp10.000</span><br>
                                <strong><span>Total:</span> <span>Rp${order.totalAmount.toLocaleString('id-ID')}</span></strong>
                            </p>
                        </div>
                    </div>`;
                document.body.appendChild(modalOverlay);

                modalOverlay.addEventListener('click', (e) => {
                    if (e.target.closest('[data-action="close"]') || e.target === modalOverlay) {
                        modalOverlay.remove();
                    }
                });
            }

            function renderOrders() {
                orderListContainer.innerHTML = '';
                if (orders.length === 0) {
                    orderListContainer.innerHTML = `<div class="no-history-message"><p>Anda belum memiliki riwayat pesanan.</p><a href="dashboard.html" class="back-to-shop-btn">Mulai Belanja</a></div>`;
                    return;
                }
                const sortedOrders = [...orders].reverse();
                sortedOrders.forEach(order => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';
                    orderCard.dataset.orderId = order.orderId;
                    const orderDate = new Date(order.date);
                    const formattedDate = orderDate.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                    orderCard.innerHTML = `
                        <div class="order-header"><span class="order-id">Pesanan #${order.orderId}</span><span class="order-date">${formattedDate}</span></div>
                        <div class="order-body"><div class="order-total">Total Pembayaran: <span>Rp${order.totalAmount.toLocaleString('id-ID')}</span></div></div>
                        <div class="order-footer"><button class="details-btn" data-action="showDetail">Lihat Detail</button></div>`;
                    orderListContainer.appendChild(orderCard);
                });
            }

            orderListContainer.addEventListener('click', (e) => {
                const targetButton = e.target.closest('[data-action="showDetail"]');
                if (targetButton) {
                    const orderId = e.target.closest('.order-card').dataset.orderId;
                    showDetailModal(orderId);
                }
            });

            renderOrders();
        });
    </script>
</body>

</html>
