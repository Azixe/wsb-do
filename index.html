<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Delivery Order - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="login-page">
    <main>
        <div class="login-container" id="loginContainer">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <img src="imgs/LOGO_WSB_blue.png" alt="WSB Logo" class="logo-img">
                    </div>
                    <p>Sistem Delivery Order WSB</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="error-message" id="loginError"></div>

                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            No HP
                        </label>
                        <input type="tel" id="username" name="username" placeholder="Masukkan no handphone" required
                            autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Kata Sandi
                        </label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi"
                                required autocomplete="current-password">
                            <span class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Ingat saya
                        </label>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Masuk
                    </button>
                </form>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
