<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manajemen Pesanan</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="stylesheet" href="order.css">
    <script defer src="order.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <h1>Admin Panel</h1>
        </div>
        <nav class="admin-nav">
            <a href="order.html" class="active">Manajemen Pesanan</a>
        </nav>
    </header>

    <main class="admin-container">
        <h1>Daftar Pesanan Masuk</h1>
        <div class="order-table-container">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>ID Pesanan</th>
                        <th>Nama Pelanggan</th>
                        <th>Tanggal</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
